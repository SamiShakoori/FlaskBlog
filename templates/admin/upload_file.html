{% extends 'admin/base.html' %}

{% block title %}Upload File{% endblock %}

{% block page_content %}
<h1>Upload File</h1>
<form action="{{ url_for('admin.upload_file') }}" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.file.label }} {{ form.file }} <br>
    {{ form.upload_file }}
</form>
{% endblock %}
