{% extends 'admin/base.html' %}

{% block title %}List Posts{% endblock %}

{% block page_content %}
<h1>List Posts</h1>
<table>
    <caption>List Posts</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <td data-label="ID">{{ post.id }}</td>
        <td data-label="Title">{{ post.title }}</td>
        <td data-label="Actions">
            <a href="{{ url_for('admin.delete_post', post_id=post.id) }}" class="button">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
